[character]
success_symbol = "[](bold green) "
error_symbol = "[](bold red) "

[git_status]
format='([$all_status$ahead_behind]($style) )'
conflicted = "🔥$count"
ahead = "😎$ahead_count"
behind = "😰$behind_count"
diverged = "😵"
untracked = "🤷‍$count"
stashed = " "
modified = " $count"
staged = '[ ⚡$count](green)'
renamed = "🏴$count"
deleted = "💀$count"

[git_branch]
style = "208"
symbol = " "
#symbol = " "
